<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>The flat() Method</h2>

<p id="demo"></p>
<p id="demo2"></p>

<script>
const myArr = [[1,2],[3,4],[5,6,7]];

const newArr = myArr.flat();
const newArr2 = myArr;
document.getElementById("demo").innerHTML = newArr;
document.getElementById("demo2").innerHTML = newArr2;
</script>

</body>
</html>
