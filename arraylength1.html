<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>The length Property</h2>

<p>The length property returns the length of an array:</p>

<p id="t1"></p>

<script>
const fruits = ["Pineapples", "Grapes", "Kiwi", "Mango"];
let size = fruits.length;
document.getElementById("t1").innerHTML = size;
</script>

</body>
</html>
